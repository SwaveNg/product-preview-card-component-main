<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="container">
    <picture class="preview">
      <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg">
      <img src="../images/image-product-mobile.jpg" alt="Perfume Image">
    </picture>

    <div class="product">
      <p class="product_category">Perfume</p>
      
      <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="product_price">
        <p class="product_price-discount">$149.99</p>
        <del><p class="product_price-value">$169.99</p></del>
      </div>

      <button type="submit" class="product_buy">
        <img src="images/icon-cart.svg" alt="cart icon" class="button_cart">
        Add to Cart
      </button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emir Ekida Takayama Abr√£o</a>.
  </footer>
</body>
</html>
